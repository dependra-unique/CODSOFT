<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="cal-container">

            <div class="input-container">
                <input type="text" id="input" value="0" placeholder="0" disabled>
            </div>

            <div class="row-btn">
                <button type="button" class="operator op">AC</button>
                <button type="button" class="operator op">DEL</button>
                <button type="button" class="operator">%</button>
                <button type="button" class="operator">/</button>
            </div>

            <div class="row-btn">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="operator">*</button>
            </div>

            <div class="row-btn">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="operator">+</button>
            </div>

            <div class="row-btn">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="operator">-</button>
            </div>

            <div class="row-btn">
                <button type="button" id="plus-minus">&#xB1</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" id="equalTo">=</button>
            </div>
        </div>


        
        <script src="app.js" async defer></script>
    </body>
</html>
